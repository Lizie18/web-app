<div class="card bg-light mb-3">
  <div class="card-header">Agregar cliente</div>
  <div class="card-body">
    <form [formGroup]="customerForm" (ngSubmit)="sendCustomerForm()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input id="lastname" formControlName="lastname" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Edad</label>
        <input id="age" formControlName="age" class="form-control">
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Fecha de nacimiento</label>
        <input id="dateOfBirth" formControlName="dateOfBirth" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Agregar cliente</button>
    </form>
  </div>
</div>
